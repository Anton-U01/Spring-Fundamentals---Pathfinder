<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<header th:fragment="header">
    <nav class="main-nav">
        <ul>
            <li th:unless="${(@currentUser.isLoggedIn())}">
                <a href="/">Home</a>
            </li>
            <li th:unless="${(@currentUser.isLoggedIn())}">
                <a href="/users/login">Login</a>
            </li>
            <li th:unless="${(@currentUser.isLoggedIn())}">
                <a href="/users/register">Register</a>
            </li>
            <li th:unless="${(@currentUser.isLoggedIn())}">
                <a href="/about">About</a>
            </li>
            <li th:if="${(@currentUser.isLoggedIn())}">
                <a href="/">Add new route</a>
            </li>
            <li th:if="${(@currentUser.isLoggedIn())}">
                <a href="/users/profile">Profile</a>
            </li>
            <li th:if="${(@currentUser.isAdmin())}">
                <a href="/">Admin</a>
            </li>
            <li th:if="${(@currentUser.isLoggedIn())}">
                <form th:method="post" th:action="@{/users/logout}">
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
